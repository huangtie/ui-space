<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

        <div class="container-fluid" >

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=menu">菜单管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>{$nav}
                        </li>
                    </ol>
                </div>
            </div>
            <div>

                <button  id="button-add-class" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
                <input type="hidden" id="type" value="{$type}"/>
            </div>
            <div class="row {$type|isHideParent}">
                <br>
                <form id="screenfrom">

                    <div class="input-group" style="width: 50%; float: left; margin-left: 15px;">
                        <select class="" id="parentselect" name="parent_id" style="display: block;width: 100%;height: 34px;padding: 6px 12px;font-size: 14px;line-height: 1.42857143;color: #555;background-color: #fff;border-radius: 1px;background-image: none;">
                            <option value='' >全部</option>
                            <foreach name="parentdata" item="data">
                                <option value="{$data.class_id}" <if condition="$data['class_id'] eq $parent_id">selected="selected"</if>>{$data.class_name}</option>
                            </foreach>

                        </select>
                    </div>

                  <button id="class_screen_btn" type="button" class="btn btn-primary" style="margin-left: 10px; width: 100px;"><i class="glyphicon glyphicon-search"></i></button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3></h3>
                    <div class="table-responsive">
                        <form id="singcms-listorder">
                            <table class="table table-bordered table-hover singcms-table">
                                <thead>
                                <tr>
                                    <th width="14">排序</th>
                                    <th>id</th>
                                    <th>分类名</th>
                                    <th>上级分类</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="classList" id="class">
                                    <tr>
                                        <td><input size="4" type="text" name="listorder[{$class.class_id}]" value="{$class.listorder}"/></td>
                                        <td>{$class.class_id}</td>
                                        <td>{$class.class_name}</td>
                                        <td>{$class.class_parent_name}</td>
                                        <td><span  attr-status="<if condition="$class['status'] eq 1">0<else/>1</if>"  attr-id="{$class.class_id}" class="sing_cursor singcms-on-off" id="singcms-on-off-class" >{$class.status|getMenuStatus}</span></td>
                                        <td><span class="glyphicon glyphicon-edit" aria-hidden="true" id="singcms-class-edit" attr-id="{$class.class_id}"></span>    <a href="javascript:void(0)" attr-id="{$class.class_id}" id="singcms-class-delete"  attr-a="class" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                                    </tr>
                                </volist>

                                </tbody>
                            </table>
                        </form>
                        <nav>
                            <ul class="pagination">
                                {$pageRes}
                            </ul>
                        </nav>
                        <div>
                            <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus glyphicon-refresh" aria-hidden="true"></span>更新排序 </button>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.row -->



        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script src="__PUBLIC__/js/admin/common.js"></script>
<script src="__PUBLIC__/js/admin/extend.js"></script>
<script>

    var SCOPE = {
        'add_url' : '/admin.php?c=class&a=add',
        'edit_url' : '/admin.php?c=class&a=edit',
        'set_status_url' : '/admin.php?c=class&a=setStatus',
        'listorder_url' : '/admin.php?c=class&a=listorder',
        'jump_url' : '/admin.php?c=class',
    }
</script>
<include file="Index/footer" />
