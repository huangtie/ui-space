<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=menu">菜单管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 编辑
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group {$type|isHideParent}">
                            <label for="inputname" class="col-sm-2 control-label">上级分类:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="parent_id">
                                    <option value="0">请选择</option>
                                    <foreach name="parentdata" item="data">
                                        <option value="{$data.class_id}" <if condition="$classData['parent_id'] eq $data['class_id']">selected="selected"</if>>{$data.class_name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">分类名:</label>
                            <div class="col-sm-5">
                                <input type="text" name="class_name" class="form-control" id="inputname" placeholder="请填写分类名" value="{$classData.class_name}">
                            </div>
                        </div>
                        <input type="hidden" name="type" id="type_id" value="{$type}">
                        <input type="hidden" name="class_id" id="class_id" value="{$class_id}">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="button-addclass-submit">提交</button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
            <!-- /.row -->

        </div>
