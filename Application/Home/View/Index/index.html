<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI空间</title>
    <link rel="stylesheet" href="/Public/css/MainCss/main.css" type="text/css" />
    <link rel="stylesheet" href="/Public/css/MainCss/reset.css" type="text/css" />
    <link rel="stylesheet" href="/Public/css/MainCss/header.css" type="text/css" />
    <link href="../../../../Public/css/MainCss/reset.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="header">
	<div class="div_left">
    	<span class="header_logo fl"></span>
        <h3 class="header_title fl">UI设计</h3>
        <h3 class="header_title_red fl">空间</h3>
    </div>
    <div class="div_right">
    	<a class="heder_button fr">登录</a><p class="fr">|</p><a class="heder_button fr">注册</a>
    </div>
</div><!--header结束-->

<div class="nav fl">
	<div class="nav_top">
    	<ul>
        	<li class="nav_top_item_down nav_top_item_size"><a href="javascript:void(0)" id="item_down">资源下载</a></li>
            <li class="nav_top_item_web nav_top_item_size"><a  href="javascript:void(0)" id="item_web">灵感酷站</a></li>
            <li class="nav_top_item_collction nav_top_item_size"><a  href="javascript:void(0)" id="item_collction">我的收藏</a></li>
        </ul>
    </div>
	<div class="nav_bottom">
        <volist name="classData" id="class_one">
            <div class="nav_bottom_item ">
                <dt class="nav_bottom_item_dt">
                <h3>{$class_one.class_name}</h3>
                </dt>
                <volist name="class_one['next']" id="class_two">
                    <dd class="nav_bottom_item_dd {$class_two['class_id']|homeshowActive=$c1,$c2,$class_one['class_id'],###}">
                        <a href="{$class_two['class_id']|gethomeMenuUrl=$class_one['class_id'],###}">{$class_two.class_name}</a><span>{$class_two.content_count}</span>
                    </dd>
                </volist>
            </div>
        </volist>
    </div>

    
</div><!--nav结束-->

<div class="content">
	<div class="content_nav">
    	<dd>
            <volist name="s3list" id="s3">
                <a href="{$s3['class_id']|gethomeMenuUrl=$c1,$c2,###}" class="content_nav_a {$s3['class_id']|homes3Active=$c3}">{$s3.class_name}</a>
            </volist>
        </dd>
    </div>
	<div class="content_list">
    	<dd>
            <volist name="contentdata" id="data">
                <div class="content_list_item">
                    <input style="display: none" value="{$data.content_url}">
                    <img src="{$data.content_image}" alt="">
                    <div class="content_title">
                        <div class="content_title_left fl">
                            <h4>{$data.content_name}</h4>
                        </div>
                        <div class="content_title_right fr">
                            <span class="content_title_num fr">{$data.readcount}</span>
                            <span class="content_title_icon fr"></span>
                        </div>
                    </div>
                    <p class="content_text">{$data.content_text}</p>
                </div>
            </volist>
        </dd>
    </div>
    <div class="content_page">
        {$pageRes}
    </div>
</div><!--content结束-->



<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/main/main.js"></script>

<script>
    $(".content_list_item").hover(function (e) {
        $(this).addClass("content_list_item_active");
    },function () {
        $(this).removeClass("content_list_item_active");
    });

    $(".content_list_item").click(function () {
        var url = $(this).children("input").val();
        window.open(url);
    });
</script>
<br><br><br><br><br><br>
</body>



</html>
